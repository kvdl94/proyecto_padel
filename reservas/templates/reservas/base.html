<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WANDA Padel Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-size: 1.5rem; letter-spacing: 1px; }
        .nav-link { font-weight: 500; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">WANDA PADEL</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto align-items-center">
                    {% if user.is_authenticated %}
                        <a class="btn btn-warning btn-sm me-3 fw-bold shadow-sm" href="{% url 'comprar_bono' %}">
                            ¡Comprar Bono!
                        </a>
                        
                        <span class="nav-link text-info me-3">
                            Saldo: <strong>{{ user.creditos }}</strong> créditos
                        </span>
                        
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light btn-sm">Salir</button>
                        </form>
                    {% else %}
                        <a class="nav-link me-2" href="{% url 'login' %}">Entrar</a>
                        <a class="btn btn-primary btn-sm text-white px-3 shadow-sm" href="{% url 'registro' %}">Registro</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
